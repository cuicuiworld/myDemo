<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Default Pamaeters</title>
</head>
<body>
<script>
    let breakfast = `今天中午是吃${des}和${dri}`;
    function breakfast(des ='orange',dri ='apple'){
        console.log(`${des}\n${dri}`);
    }
    breakfast();
    breakfast('skyblue','yellow');
    /**
     * 函数的参数如果没有声明，可以在形参处设置，此处设置的为默认值
     *
     * 并且设置的默认值在后面还可以更改,传参就是修改，不传参就是获取
     *
     */
</script>
</body>
</html>
