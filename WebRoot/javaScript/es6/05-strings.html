	<script>
    /**
     * startsWith   验证字符串开头是不是以某个字符串开头的
     *
     * endsWith     验证字符串结尾是不是以某个字符串结尾的
     *
     * includes     包含
     */

    let des = 'apple',
        dri = 'orange';

    let fast = `今天中午是${des}和${dri} ？`;
    console.log(
        fast.startWith('今天')
    )

</script>
