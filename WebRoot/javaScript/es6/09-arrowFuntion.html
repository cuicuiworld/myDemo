<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arrowFunction</title>
</head>
<body>
<script>
    //箭头函数没有this值，他是通过继承其他传入对象而获得的。
    //多个参数时，外面用括号括起来，参数之间逗号分开
    //声明 变量名    传入参数   返回值
    let breakfast = (desser, drink )=>{
            return desser + drink;
        }
    }
    /**
     * var breakfast = function breakfast(desser){
     *      return desser;
     * }
     * */
</script>
</body>
</html>
