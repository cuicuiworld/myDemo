<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INDEX</title>
</head>
<body>
	<script>
		document.onkeydown=function(event){
			var e = event || window.event || arguments.callee.caller.arguments[0];
	        if(e && e.keyCode==27){ // 按 Esc 
	            alert('ESC事件 ');
	        }
			if(e && e.keyCode==113){ // 按 F2 
				alert('F2事件 ')	              
			}            
	        if(e && e.keyCode==13){ // enter 键
	            alert('enter 事件 ')
	        }
	     }; 
	</script>
</body>
</html>
