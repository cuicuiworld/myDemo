	<script>
		/**
	   	 * 优点 
 		 * 1,页面的跳转（前进后退，点击等）不重新请求页面

		 * state对象虽然可以存储很多自定义的属性，但值不能是个对象。
		 * 不可跨域 
		 * http://www.myexception.cn/web/1955044.html
		 * window.history.pushState(null,null,'/help/');
		 */ 
	</script>
